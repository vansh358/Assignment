<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exact Logo</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #dda76a; 
  }

  .logo {
    position: relative;
    width: 200px;
    height: 200px;
  }

  .shape {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 50px solid black;       
    border-radius: 45px;            
    box-sizing: border-box;
  }

  
  .top-left, .bottom-right {
    position: absolute;
    width: 50px;
    height: 50px;
    background: white;
  }

  .top-left {
    top: 0;
    left: 0;
  }

  .bottom-right {
    bottom: 0;
    right: 0;
  }
</style>
</head>
<body>
  <div class="logo">
    <div class="shape"></div>
    <div class="top-left"></div>
    <div class="bottom-right"></div>
  </div>
</body>
</html>
