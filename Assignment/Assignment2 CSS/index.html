<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wireframe Layout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="box"></div>
      <div class="box"></div>
    </header>

    <div class="main">
      <aside class="sidebar"></aside>
      <section class="content">
        <div class="content-block"></div>
        <div class="content-block"></div>
        <div class="content-block"></div>
      </section>
    </div>

    <footer class="footer">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </footer>
  </div>
</body>
</html>
